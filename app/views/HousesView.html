<button id="create-house-button" class="btn btn-primary d-none" type="button" data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Make A Post</button>
<div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasTopLabel">Create your post!</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body container-fluid mb-5">
        <form class="row" onsubmit="app.HousesController.createHouse()">
            <button type="submit" class="btn btn-success mt-3"><i class="mdi mdi-plus-thick"></i>Submit Changes</button>
            <div class="col-6">
                <label for="house-price">Price</label>
                <input required class="form-control" type="number" id="house-price" name="price" min="10000"
                    max="1500000">
                <label for="house-year">Year</label>
                <input required class="form-control" type="number" id="house-year" name="year" min="1800" max="2024">
                <label for="house-bedrooms">Bedrooms</label>
                <input required class="form-control" type="number" id="house-bedrooms" name="bedrooms" min="1" max="15">
                <label for="house-bathrooms">Bathrooms</label>
                <input required class="form-control" type="number" id="house-bathrooms" name="bathrooms" min="1"
                    max="15">
            </div>
            <div class="col-6">
                <label for="house-levels">Levels</label>
                <input required class="form-control" type="number" id="house-levels" name="levels" min="1" max="5">
                <label for="house-img">Picture of your home!</label>
                <input required class="form-control" type="url" id="house-img" name="imgUrl">
                <label for="house-description">Describe your home!</label>
                <input required class="form-control" type="text" id="house-description" name="description"
                    placeholder="Wow my house rocks so much the other house SUKKK">
            </div>
        </form>
    </div>
</div>
